<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIKRAM LAHERI | THE FINAL OVERLORD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Share+Tech+Mono&family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <style>
        :root { --p: #00ff41; --a: #ff003c; --bg: #000; --f: 'Share Tech Mono', monospace; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--p); font-family: var(--f); overflow-x: hidden; min-height: 100vh; }

        #matrix { position: fixed; inset: 0; z-index: -2; opacity: 0.25; pointer-events: none; }

        /* --- 1. INTRO SCREEN (FIXED) --- */
        #intro { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; text-align: center; padding: 20px; }
        .enter-btn { 
            border: 2px solid var(--p); padding: 12px 30px; color: var(--p); 
            font-family: 'Orbitron'; font-weight: bold; margin-top: 25px; 
            box-shadow: 0 0 15px var(--p); text-transform: uppercase; 
            font-size: 1.1rem; /* Smaller size to fit one line */
            letter-spacing: 2px;
        }

        /* --- 2. MAIN USER PANEL --- */
        #main-ui { display: none; padding: 15px; max-width: 750px; margin: 0 auto; opacity: 0; transition: 0.8s; padding-bottom: 120px; }
        .profile-card { border: 1px solid var(--p); background: rgba(0,30,0,0.7); padding: 25px 15px; text-align: center; margin-bottom: 35px; box-shadow: 0 0 30px var(--p); border-radius: 12px; backdrop-filter: blur(10px); }
        .u-dp { width: 130px; height: 130px; border-radius: 50%; border: 3px solid #fff; box-shadow: 0 0 30px var(--p); object-fit: cover; cursor: pointer; transition: 0.4s; }
        .u-dp.holding { transform: scale(1.1); filter: hue-rotate(90deg); box-shadow: 0 0 50px var(--a); }
        
        h1 { font-family: 'Black Ops One'; font-size: clamp(1.4rem, 7vw, 2.2rem); color: #fff; text-shadow: 2px 2px 0 var(--a); margin-top: 15px; text-align: center; }
        .sub-text { color: #00f3ff; font-weight: bold; font-size: 0.8rem; letter-spacing: 1px; text-align: center; margin-bottom: 10px; }

        .sec-header { font-family: 'Orbitron'; font-size: 1.2rem; color: #fff; margin: 35px 0 15px; border-bottom: 2px solid var(--p); display: inline-block; padding-right: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
        
        .h-btn { background: rgba(0, 255, 65, 0.08); border: 1.5px solid var(--p); color: var(--p); padding: 12px; font-weight: bold; font-size: 0.8rem; border-radius: 4px; text-align: center; text-transform: uppercase; cursor: pointer; box-shadow: inset 0 0 5px var(--p); transition: 0.2s; text-decoration: none; }
        .h-btn:hover { background: var(--p); color: #000; transform: translateY(-3px); }

        .bio-terminal { background: #000; border: 1px solid #333; padding: 20px; margin-top: 40px; color: #ccc; font-size: 0.95rem; border-left: 5px solid var(--p); line-height: 1.6; }

        /* --- 3. ADMIN PANEL --- */
        #admin-dash { display: none; position: fixed; inset: 0; background: #050505; z-index: 30000; overflow-y: auto; padding: 20px; border-top: 4px solid var(--p); }
        .admin-box { background: #111; border: 1px solid #333; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
        .admin-inp { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 10px; margin: 8px 0; border-radius: 4px; font-family: monospace; }
        .admin-btn { width: 100%; padding: 12px; background: var(--p); color: #000; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase; font-family: 'Orbitron'; margin-top: 5px; }
        
        .drag-item { background: #222; border: 1px solid #444; padding: 10px; margin-bottom: 5px; cursor: move; display: flex; align-items: center; gap: 10px; }
        .handle { cursor: grab; color: var(--p); font-weight: bold; }
        
        .media-hud { display: flex; align-items: center; gap: 15px; background: #000; padding: 10px; border: 1px dashed #555; margin-bottom: 15px; }
        #adm-prev-dp { width: 60px; height: 60px; border-radius: 50%; border: 1px solid var(--p); }

        .social-bar { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; justify-content: center; gap: 30px; padding: 20px; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-top: 1px solid #333; z-index: 99; }
        .s-link { font-size: 2.5rem; color: #fff; transition: 0.3s; }

        #admin-login { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 40000; align-items: center; justify-content: center; }
        .reveal { opacity: 0; transform: translateY(30px); transition: 0.6s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        .shatter-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 9999; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop preload="auto"><source id="m-src" src="" type="audio/mpeg"></audio>
    <audio id="breakSfx"><source src="https://files.catbox.moe/2y3d5m.mp3" type="audio/mpeg"></audio>

    <canvas id="matrix"></canvas>

    <div id="intro" onclick="boot()">
        <h1 style="color:var(--p); font-family:'Orbitron'; font-size:1.8rem; text-shadow: 0 0 15px var(--p);">SYSTEM ACCESS</h1>
        <div class="enter-btn">ENTER SYSTEM</div>
    </div>

    <div id="main-ui">
        <div class="profile-card reveal">
            <img id="u-dp" src="" class="u-dp" onmousedown="hS()" onmouseup="hE()" ontouchstart="hS()" ontouchend="hE()">
            <h1 id="u-name"></h1>
            <div id="u-sub" class="sub-text"></div>
        </div>

        <div id="u-dynamic"></div>

        <div class="bio-terminal reveal">
            <div style="color:var(--p); font-family:'Orbitron'; font-size:0.8rem; margin-bottom:10px;">[ SYSTEM_BIO_v13.0 ]</div>
            <div id="u-bio"></div>
        </div>

        <div class="social-bar" id="u-social"></div>
    </div>

    <div id="admin-dash">
        <h2 style="color:var(--p); text-align:center; font-family:'Orbitron'; margin-bottom:15px;">OVERLORD HUD</h2>
        <button class="admin-btn" style="background:blue; color:white;" onclick="save()">SAVE & LIVE DEPLOY ✅</button>

        <div class="admin-box">
            <h3>MEDIA ASSETS</h3>
            <div class="media-hud">
                <img id="adm-dp-hud" src="">
                <audio id="adm-aud-hud" controls style="width:100%; height:30px;"></audio>
            </div>
            <input type="text" id="a-name" class="admin-inp" placeholder="Name">
            <input type="text" id="a-sub" class="admin-inp" placeholder="Role">
            <input type="text" id="a-dp" class="admin-inp" placeholder="Photo URL" oninput="document.getElementById('adm-dp-hud').src=this.value">
            <input type="text" id="a-music" class="admin-inp" placeholder="Audio URL" oninput="document.getElementById('adm-aud-hud').src=this.value">
            <textarea id="a-bio" class="admin-inp" rows="3" placeholder="Bio..."></textarea>
        </div>

        <div class="admin-box">
            <h3>SOCIAL LINKS (DRAG ☰)</h3>
            <div id="adm-soc-list"></div>
            <button class="admin-btn" style="background:green; font-size:10px; width:auto" onclick="addSoc()">+ ADD LINK</button>
        </div>

        <div class="admin-box">
            <h3>SECTIONS & BUTTONS</h3>
            <div id="adm-sec-editor"></div>
            <button class="admin-btn" style="background:green" onclick="addSec()">+ ADD HEADER SECTION</button>
        </div>
        
        <button class="admin-btn" style="background:#333; color:#fff;" onclick="document.getElementById('admin-dash').style.display='none'">CLOSE</button>
    </div>

    <div id="admin-login">
        <div style="width:280px; text-align:center; background:#000; padding:25px; border:2px solid red;">
            <h2 style="color:red; font-family:'Orbitron'; margin-bottom:15px;">GOD KEY</h2>
            <input type="password" id="pass" class="admin-inp" placeholder="Key...">
            <button class="admin-btn" onclick="auth()">VERIFY</button>
            <button class="admin-btn" style="background:#222; color:#fff; margin-top:5px;" onclick="document.getElementById('admin-login').style.display='none'">BACK</button>
        </div>
    </div>

    <script>
        // --- 100% HARD-CODED DATA INJECTION ---
        const MASTER_DATA = {
            name: "BIHAR KE BAHUBALI",
            sub: "VIKRAM LAHERI | SYSTEM ADMIN",
            dp: "https://files.catbox.moe/n0s6dj.jpg",
            music: "https://files.catbox.moe/bexfx3.mp3",
            bio: "I AM A CYBERSECURITY ENTHUSIAST WITH EXPERTISE IN ETHICAL HACKING AND PENETRATION TESTING. SPECIALIZING IN APK MODDING AND BOT DEVELOPMENT.",
            social: [{icon: "fa-telegram", url: "https://t.me/BIHAR_KE_BAHUBALI"}, {icon: "fa-instagram", url: "https://instagram.com/bihar_ke_bahubali"}],
            sections: [
                {t: "MY KNOWLEDGE", btns: [
                    {n:"ETHICAL EXPERT",l:"#",c:"#00ff41"}, {n:"PYTHON",l:"#",c:"#00ff41"}, {n:"JAVASCRIPT",l:"#",c:"#00ff41"}, {n:"BASH",l:"#",c:"#00ff41"}, {n:"LINUX",l:"#",c:"#00ff41"}, {n:"NETWORKING",l:"#",c:"#00ff41"}, {n:"OSINT",l:"#",c:"#00ff41"}
                ]},
                {t: "CYBER SERVICES", btns: [
                    {n:"APK MODDING",l:"#",c:"#00ff41"}, {n:"BOT MAKING",l:"#",c:"#00ff41"}, {n:"ANDROID RAT",l:"#",c:"#00ff41"}, {n:"WEB HACKING",l:"#",c:"#00ff41"}, {n:"FOLLOWERS SELL",l:"#",c:"#00ff41"}
                ]}
            ]
        };

        let db = MASTER_DATA;

        window.onload = () => {
            const saved = localStorage.getItem('vikram_overlord_v14');
            if(saved) db = JSON.parse(saved);
            renderUI();
        };

        function boot() {
            const aud = document.getElementById('bgMusic');
            document.getElementById('m-src').src = db.music;
            aud.load(); aud.play();
            document.getElementById('intro').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            setTimeout(()=> { document.getElementById('main-ui').style.opacity = 1; runRev(); typeB(); }, 50);
        }

        // --- ADMIN TRIGGER ---
        let hT;
        function hS() { document.getElementById('u-dp').classList.add('holding'); hT = setTimeout(()=> document.getElementById('admin-login').style.display='flex', 2000); }
        function hE() { clearTimeout(hT); document.getElementById('u-dp').classList.remove('holding'); }
        function auth() { if(document.getElementById('pass').value === "Vikram@8936") { document.getElementById('admin-login').style.display='none'; document.getElementById('admin-dash').style.display='block'; prepAdmin(); } else alert("DENIED"); }

        function prepAdmin() {
            document.getElementById('a-name').value = db.name;
            document.getElementById('a-sub').value = db.sub;
            document.getElementById('a-dp').value = db.dp;
            document.getElementById('adm-dp-hud').src = db.dp;
            document.getElementById('a-music').value = db.music;
            document.getElementById('adm-aud-hud').src = db.music;
            document.getElementById('a-bio').value = db.bio;
            renderAdminSoc(); renderAdminSecs();
        }

        function renderAdminSoc() {
            const con = document.getElementById('adm-soc-list'); con.innerHTML = '';
            db.social.forEach((s, i) => {
                con.innerHTML += `<div class="drag-item">
                    <span class="handle">☰</span>
                    <input class="admin-inp" style="width:30%; margin:0" value="${s.icon}" oninput="db.social[${i}].icon=this.value">
                    <input class="admin-inp" style="margin:0" value="${s.url}" oninput="db.social[${i}].url=this.value">
                    <button onclick="db.social.splice(${i},1);renderAdminSoc()" style="color:red; background:none; border:none;">X</button>
                </div>`;
            });
            new Sortable(con, { handle:'.handle', onEnd: e => { const item = db.social.splice(e.oldIndex, 1)[0]; db.social.splice(e.newIndex, 0, item); }});
        }
        function addSoc() { db.social.push({icon:"fa-link", url:"#"}); renderAdminSoc(); }

        function renderAdminSecs() {
            const con = document.getElementById('adm-sec-editor'); con.innerHTML = '';
            db.sections.forEach((s, si) => {
                const d = document.createElement('div'); d.className = 'admin-box';
                d.innerHTML = `<div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                    <span class="handle">☰</span>
                    <input class="admin-inp" style="margin:0" value="${s.t}" oninput="db.sections[${si}].t=this.value">
                    <button onclick="db.sections.splice(${si},1);renderAdminSecs()" style="color:red">DEL</button>
                </div>
                <div id="btns-${si}">${s.btns.map((b, bi) => `<div style="border:1px solid #444; padding:8px; margin-bottom:5px; display:flex; gap:5px; align-items:center;">
                    <span class="handle">::</span>
                    <input class="admin-inp" style="margin:0" value="${b.n}" oninput="db.sections[${si}].btns[${bi}].n=this.value">
                    <input type="color" value="${b.c}" oninput="db.sections[${si}].btns[${bi}].c=this.value" style="width:40px; height:30px; border:none;">
                    <button onclick="db.sections[${si}].btns.splice(${bi},1);renderAdminSecs()" style="color:red">X</button>
                </div>`).join('')}</div>
                <button class="admin-btn" style="font-size:10px; width:auto; background:green" onclick="db.sections[${si}].btns.push({n:'NEW', l:'#', c:'#00ff41'});renderAdminSecs()">+ BTN</button>`;
                con.appendChild(d);
                new Sortable(document.getElementById(`btns-${si}`), { handle:'.handle', onEnd: e => { const item = db.sections[si].btns.splice(e.oldIndex, 1)[0]; db.sections[si].btns.splice(e.newIndex, 0, item); }});
            });
            new Sortable(con, { handle:'.handle', onEnd: e => { const item = db.sections.splice(e.oldIndex, 1)[0]; db.sections.splice(e.newIndex, 0, item); }});
        }
        function addSec() { db.sections.push({t:"NEW HEADER", btns:[]}); renderAdminSecs(); }

        function save() {
            db.name = document.getElementById('a-name').value;
            db.sub = document.getElementById('a-sub').value;
            db.dp = document.getElementById('a-dp').value;
            db.music = document.getElementById('a-music').value;
            db.bio = document.getElementById('a-bio').value;
            localStorage.setItem('vikram_overlord_v14', JSON.stringify(db));
            renderUI(); document.getElementById('admin-dash').style.display='none'; alert("DEPLOYED ✅");
        }

        // --- RENDER UI ---
        function renderUI() {
            document.getElementById('u-name').innerText = db.name;
            document.getElementById('u-sub').innerText = db.sub;
            document.getElementById('u-dp').src = db.dp;
            const area = document.getElementById('u-dynamic'); area.innerHTML = '';
            db.sections.forEach(s => {
                const div = document.createElement('div'); div.className = 'reveal';
                div.innerHTML = `<h2 class="sec-header">${s.t}</h2><div class="grid">${s.btns.map(b => `<div class="h-btn" style="color:${b.c}; border-color:${b.c}" onclick="shatter(this, '${b.l}')">${b.n}</div>`).join('')}</div>`;
                area.appendChild(div);
            });
            const soc = document.getElementById('u-social'); soc.innerHTML = '';
            db.social.forEach(s => { soc.innerHTML += `<a href="${s.url}" target="_blank" class="s-link"><i class="fab ${s.icon}"></i></a>`; });
            runRev();
        }

        function shatter(btn, link) {
            document.getElementById('breakSfx').currentTime = 0; document.getElementById('breakSfx').play();
            const rect = btn.getBoundingClientRect();
            createShatter(rect.left + rect.width/2, rect.top + rect.height/2);
            btn.style.visibility = 'hidden';
            setTimeout(() => { btn.style.visibility = 'visible'; if(link!=="#") window.open(link, '_blank'); }, 1200);
        }

        function createShatter(x, y) {
            const canvas = document.createElement('canvas'); canvas.className = 'shatter-canvas';
            document.body.appendChild(canvas); canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');
            let p = []; for(let i=0; i<15; i++) p.push({x:x, y:y, vx:(Math.random()-0.5)*15, vy:(Math.random()-0.5)*15, l:1});
            function loop() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                p.forEach(part => { part.x += part.vx; part.y += part.vy; part.l -= 0.04; ctx.globalAlpha = part.l; ctx.fillStyle = "#00ff41"; ctx.fillRect(part.x, part.y, 4, 4); });
                p = p.filter(part => part.l > 0); if(p.length) requestAnimationFrame(loop); else document.body.removeChild(canvas);
            } loop();
        }

        function runRev() { const obs = new IntersectionObserver(e => { e.forEach(x => { if(x.isIntersecting) x.target.classList.add('active'); else x.target.classList.remove('active'); })}, {threshold:0.1}); document.querySelectorAll('.reveal').forEach(x => obs.observe(x)); }
        function typeB() { const el = document.getElementById('u-bio'); el.innerHTML = ""; let i=0; function t() { if(i<db.bio.length) { el.innerHTML += db.bio.charAt(i); i++; setTimeout(t, 20); } } t(); }

        const cv=document.getElementById('matrix'); const cx=cv.getContext('2d');
        cv.width=window.innerWidth; cv.height=window.innerHeight;
        const dr=Array(Math.floor(cv.width/14)).fill(1);
        setInterval(()=>{
            cx.fillStyle='rgba(0,0,0,0.05)'; cx.fillRect(0,0,cv.width,cv.height);
            cx.fillStyle='#0f0'; cx.font='14px monospace';
            dr.forEach((y,i)=>{ cx.fillText('01'[Math.floor(Math.random()*2)], i*14, y*14); if(y*14>cv.height && Math.random()>0.975) dr[i]=0; dr[i]++; });
        }, 50);
    </script>
</body>
                                                                                   </html>
